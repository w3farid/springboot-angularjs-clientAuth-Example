<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-4">
			<h2>Login</h2>
			<form name="form" ng-submit="vm.login()" role="form">
				<div class="form-group">
					<label for="username">Username</label> 
					<input type="text" class="form-control"
						name="username" id="username" ng-model="vm.username" required />
					<span
						ng-show="form.username.$dirty
          && form.username.$error.required">Username
						is required</span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control"
						name="password" id="password" ng-model="vm.password" required />
					<span
						ng-show="form.password.$dirty
          && form.password.$error.required">Password
						is required</span>
				</div>
				<div class="form-actions">
					<button class="btn btn-primary"  type="submit" ng-disabled="form.$invalid || vm.dataLoading">Login</button>
				</div>
			</form>
		</div>
	</div>

</div>
